<div class="login__container">
  <div class="login__form-wrapper">

    <form nz-form [formGroup]="loginForm" class="login__form" (ngSubmit)="submitForm()">

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user" nzSize="large">
            <input type="text" nz-input formControlName="username" placeholder="Имя пользователя"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input type="password" nz-input formControlName="password" placeholder="Пароль"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button [nzLoading]="loading" class="login__submit-button" nzType="primary" nzSize="large">Вход</button>
      Еще нет аккаунта?
      <a routerLink="/register">Зарегистрироваться</a>
    </form>

  </div>
</div>
